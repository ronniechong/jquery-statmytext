    <script src="https://raw.githubusercontent.com/ronniechong/jquery-statmytext/master/assets/js/jquery.statmytext.min.js"></script>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/ronniechong/jquery-statmytext/master/assets/css/default.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/ronniechong/jquery-statmytext/master/assets/css/jquery.statmytext.css">
    <link rel="stylesheet" href="stylesheets/styles.css">

      $(function(){
       var sText = $('#statmytext').statMyText();

  <body>
  
  
    <a href="https://github.com/ronniechong/jquery-statmytext"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <article class="container">
      <header>
        <h1>Stat My Text</h1>
        <h2>A simple characters statistic plugin</h2>
      </header>
      <div id="statmytext">
        <section class="input-text">
          <div class="input-container">
            <label for="textInput">Enter your text here</label>
            <textarea id="textInput" name="textInput" placeholder="Type in some goodness"></textarea>
          </div>
          <div class="result">
            <div class="result-stats"></div>
            <div class="stats-controller"></div>
          </div>
        </section>
        <section class="result-output"></section>
      </div>
    </article>
    
    
    
    <script src="javascripts/scale.fix.js"></script>
